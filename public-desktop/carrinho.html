<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #f5f1e8;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 2px solid #8b6f47;
        }

        .modal-header h2 {
            font-size: 28px;
            color: #8b6f47;
            font-weight: 600;
        }

        .modal-header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pre√ßo-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #8b6f47;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }

        .cart-item {
            display: flex;
            padding: 20px 25px;
            border-bottom: 1px solid #ddd;
            gap: 15px;
            align-items: flex-start;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            cursor: pointer;
            accent-color: #8b6f47;
            margin-top: 5px;
        }

        .item-image {
            width: 80px;
            height: 120px;
            min-width: 80px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: #8b6f47;
            margin-bottom: 5px;
        }

        .item-author {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 12px;
            color: #777;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            text-align: right;
            min-width: 120px;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
            min-width: 100px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid #8b6f47;
            border-radius: 20px;
            background: white;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            color: #8b6f47;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #f0ebe3;
        }

        .quantity {
            width: 30px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: white;
            border: 2px solid #c27a5f;
            color: #c27a5f;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c27a5f;
            color: white;
        }

        .modal-footer {
            padding: 20px 25px;
            background: #f5f1e8;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-all {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .select-all input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #8b6f47;
        }

        .select-all label {
            font-size: 14px;
            color: #8b6f47;
            font-weight: 600;
            cursor: pointer;
        }

        .subtotal {
            text-align: center;
            flex: 1;
        }

        .subtotal-label {
            font-size: 12px;
            color: #666;
        }

        .subtotal-amount {
            font-size: 20px;
            font-weight: 700;
            color: #8b6f47;
        }

        .checkout-btn {
            background: #8b6f47;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #7a5f3d;
            box-shadow: 0 4px 12px rgba(139, 111, 71, 0.3);
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 600px) {
            .modal {
                max-width: 95%;
            }

            .cart-item {
                flex-wrap: wrap;
            }

            .item-price {
                width: 100%;
                text-align: right;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Carrinho de compras</h2>
                <div class="modal-header-right">
                    <span class="pre√ßo-label">Pre√ßo</span>
                    <button class="close-btn">&times;</button>
                </div>
            </div>

            <div class="modal-body">
                <div class="cart-item">
                    <input type="checkbox" class="checkbox" checked>
                    <div class="item-image">
                        <img src="img/livro/imperfeitos.jpg" alt="Imperfeitos">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Imperfeitos</div>
                        <div class="item-author">por Christina Lauren</div>
                        <div class="item-description">Livro em bom estado</div>
                    </div>
                    <div class="flex-container" style="flex-direction: column; align-items: flex-end;">
                        <div class="item-price">R$ 14,99</div>
                        <div class="item-controls">
                            <button class="delete-btn">üóëÔ∏è</button>
                            <div class="quantity-control">
                                <button class="qty-btn">‚àí</button>
                                <div class="quantity">1</div>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <input type="checkbox" class="checkbox">
                    <div class="item-image">
                        <img src="img/livro/alienista.jpg" alt="O Alienista">
                    </div>
                    <div class="item-details">
                        <div class="item-title">O Alienista</div>
                        <div class="item-author">por Machado de Assis</div>
                        <div class="item-description">Livro em bom estado</div>
                    </div>
                    <div class="flex-container" style="flex-direction: column; align-items: flex-end;">
                        <div class="item-price">R$ 21,99</div>
                        <div class="item-controls">
                            <button class="delete-btn">üóëÔ∏è</button>
                            <div class="quantity-control">
                                <button class="qty-btn">‚àí</button>
                                <div class="quantity">1</div>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="select-all">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">Selecionar tudo</label>
                </div>
                <div class="subtotal">
                    <div class="subtotal-label">Subtotal (1 produto):</div>
                    <div class="subtotal-amount">R$14,99</div>
                </div>
                <button class="checkout-btn">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.cart-item');
        const checkboxes = document.querySelectorAll('.cart-item .checkbox');
        const selectAllCheckbox = document.getElementById('selectAll');
        const quantityBtns = document.querySelectorAll('.qty-btn');
        const deleteBtns = document.querySelectorAll('.delete-btn');

        function updateSubtotal() {
            let total = 0;
            let count = 0;
            
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    const priceText = items[index].querySelector('.item-price').textContent;
                    const price = parseFloat(priceText.replace('R$ ', '').replace(',', '.'));
                    const quantity = parseInt(items[index].querySelector('.quantity').textContent);
                    total += price * quantity;
                    count += quantity;
                }
            });

            const subtotalAmount = document.querySelector('.subtotal-amount');
            const subtotalLabel = document.querySelector('.subtotal-label');
            subtotalAmount.textContent = 'R$' + total.toFixed(2).replace('.', ',');
            subtotalLabel.textContent = `Subtotal (${count} produto${count !== 1 ? 's' : ''}):`;
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSubtotal);
        });

        selectAllCheckbox.addEventListener('change', () => {
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            updateSubtotal();
        });

        quantityBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const quantityEl = btn.parentElement.querySelector('.quantity');
                let qty = parseInt(quantityEl.textContent);
                
                if (btn.textContent === '+') {
                    qty++;
                } else if (qty > 1) {
                    qty--;
                }
                
                quantityEl.textContent = qty;
                updateSubtotal();
            });
        });

        deleteBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                items[index].remove();
                updateSubtotal();
            });
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.modal-overlay').style.display = 'none';
        });

        updateSubtotal();
    </script>
</body>
</html>
