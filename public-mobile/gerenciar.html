<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Littera | Gerenciar Livros</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- ===== NAVBAR SUPERIOR ===== -->
  <header class="navbar-top">
    <i class="lupa-mobile fa-solid fa-magnifying-glass"></i>

    <img src="./IMG/logo lt.png" alt="Littera" class="logo" />

    <div class="search-box">
      <form id="original-search" action="results.html" method="get">
        <input id="search-box" name="q" placeholder="Buscar livros, autor, ISBN..." required />
      </form>
    </div>

    <div class="nav-icons">
      <div class="menu-icon" id="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- ===== MENU LATERAL ===== -->
  <div class="overlay" id="overlay"></div>

  <aside class="sidebar" id="sidebar">
    <a href="#" class="close-btn" id="close-btn">&times;</a>
    <a href="index.html">Início</a>
    <a href="gerenciar.html">Registros</a>
    <a href="#">Contato</a>
  </aside>
  <div id="overlay"></div>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="conteudo">
    <h1 class="titulo-pagina"> Livros Cadastrados</h1>
    <section id="lista-livros" class="lista-livros"></section>
  </main>

  <!-- ===== MODAL DE EDIÇÃO ===== -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <span id="fechar-editar" class="fechar">&times;</span>
      <h2>Editar Livro</h2>
      <form id="form-editar">

        <div class="imagem-upload">
          <label for="editar-imagem">
            <img id="preview" src="./IMG/placeholder.png" alt="Prévia da capa">
            <span>Escolher imagem</span>
            <input type="file" id="editar-imagem" accept="image/*" hidden>
          </label>
        </div>
        <!-- titulo -->
        <input type="text" id="editar-titulo" placeholder="Título" required />

        <!-- autor -->
        <input type="text" id="editar-autor" placeholder="Autor" required />

        <!-- nacionalidade -->
        <input type="text" id="editar-nacionalidade" placeholder="Nacionalidade" />

        <!-- editora -->
        <input type="text" id="editar-editora" placeholder="Editora" required />

        <!-- paginas -->
        <input type="number" id="editar-paginas" placeholder="Número de páginas" />

        <!-- preco -->
        <input type="number" step="0.01" id="editar-preco" placeholder="Preço" />

        <!-- ISBN -->
        <input type="text" id="editar-isbn" placeholder="ISBN" />

        <!-- genero -->
        <input type="text" id="editar-genero" placeholder="Gênero" />

        <!-- estado_concervacao -->
        <input type="text" id="editar-estado_concervacao" placeholder="Estado de conservação" />

        <!-- descricao -->
        <textarea id="editar-descricao" placeholder="Descrição"></textarea>

        <!-- metodo_aquisicao -->
        <input type="text" id="editar-metodo_aquisicao" placeholder="Método de aquisição" />

        <button type="submit" class="btn-salvar">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script src="./js/gerenciar.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
