<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Littera</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#570202">

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("Erro ao registrar SW:", err));
    });
  }
</script>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- ===== NAVBAR SUPERIOR ===== -->
  <header class="navbar-top">
    <i class="lupa-mobile fa-solid fa-magnifying-glass"></i>

    <img src="./IMG/logo lt.png" alt="Littera" class="logo" />

    <div class="search-box">
      <form id="original-search" action="results.html" method="get">
        <input id="search-box" name="q" placeholder="Buscar livros, autor, ISBN..." required />
      </form>
    </div>

    <div class="nav-icons">
      <div class="menu-icon" id="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- ===== MENU LATERAL ===== -->
  <div class="overlay" id="overlay"></div>

  <aside class="sidebar" id="sidebar">
    <a href="#" class="close-btn" id="close-btn">&times;</a>
     <a href="index.html">Início</a>
    <a href="gerenciar.html">Registros</a>
    <a href="#">Contato</a>
  </aside>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="home-container">
    <div class="menu-botoes">

      <a href="#" id="abrirCadastro" class="home-btn">
        <img src="./IMG/home/cadastrar.png" alt="Cadastrar">
        <span>CADASTRAR</span>
      </a>

      <br>
            <br>


      <a href="buscar.html" class="home-btn">
        <img src="./IMG/home/buscar.png" alt="Buscar">
        <span>BUSCAR</span>
      </a>

            <br>
                  <br>



      <a href="gerenciar.html" class="home-btn">
        <img src="./IMG/home/alterar.png" alt="Alterar">
        <span>ALTERAR</span>
      </a>

    </div>
  </main>

  <!-- ===== POPUP DE CADASTRO ===== -->
  <div id="modalCadastro" class="modal">
    <div class="modal-content">
      <span id="fecharModal" class="close-btn-modal">&times;</span>

      <div class="cadastro-container">
        <h2>Cadastrar Livro</h2>

        <form id="form-cadastro">
          <div class="imagem-upload">
            <label for="imagem">
              <img id="preview" src="./IMG/placeholder.png" alt="Prévia da capa">
              <span>Escolher imagem</span>
              <input type="file" id="imagem" accept="image/*" hidden>
            </label>
          </div>

          <div class="input-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" required>
          </div>

          <div class="input-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" required>
          </div>

          <div class="input-group">
            <label for="editora">Editora</label>
            <input type="text" id="editora">
          </div>

          <div class="input-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn">
          </div>

          <div class="input-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao"></textarea>
          </div>

          <p class="condicao-titulo">Condição do Livro</p>

          <div class="input-group">
            <label for="condicao-geral">Condição geral</label>
            <textarea id="condicao-geral"></textarea>
          </div>

          <div class="input-group">
            <label for="condicao-capa">Capa / Contracapa</label>
            <textarea id="condicao-capa"></textarea>
          </div>

          <div class="input-group">
            <label for="condicao-paginas">Páginas</label>
            <textarea id="condicao-paginas"></textarea>
          </div>

          <button type="submit" class="btn-cadastrar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
